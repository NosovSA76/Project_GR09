<section class="section" id="store">
  <div class="store-container">
    <h2 class="section-title">Store</h2>
    <ul class="store-list">
      <li class="store-item">
        <picture>
          <!-- Desktop screen -->
          <source
            media="(min-width:1280px)"
            srcset="
              ./img/store/img1_desktop@1x.jpg 1x,
              ./img/store/img1_desktop@2x.jpg 2x
            "
            type="image/jpg"
          />
          <!-- Tablet screen -->
          <source
            media="(min-width:768px)"
            srcset="
              ./img/store/img1_tab@1x.jpg 1x,
              ./img/store/img1_tab@2x.jpg 2x
            "
            type= "image/jpg"
          />
          <!-- Base and Mobile secreen -->
          <img
            class="item-img"
            srcset="
              ./img/store/img1_mob@1x.jpg 1x,
              ./img/store/img1_mob@2x.jpg 2x
            "
            src="./img/store/img1_mob@1x.jpg"
            alt="Orange Flowers"
          />
        </picture>
        <h3 class="store-subtitle">compliments</h3>
        <p class="store-text">from &dollar:15</p>
      </li>
      <li class="store-item">
        <picture>
          <!-- Desktop screen -->
          <source
            media="(min-width:1280px)"
            srcset="
              ./img/store/img2_desktop@1x.jpg 1x,
              ./img/store/img2_desktop@2x.jpg 2x
            "
            type="image/jpg"
          />

          <!-- Tablet screen -->

              ./img/store/img2_tab@1x.jpg 1x,
              ./img/store/img2_tab@2x.jpg 2x
            "
            type="image/jpg"
          />

          <img
            class="item-img"
            srcset="
              ./img/store/img2_mob@1x.jpg 1x,
              ./img/store/img2_mob@2x.jpg 2x
            "
            src="../img/store/img2_mob@1x.jpg"
            alt="Flowers in White Wrap"
          />
        </picture>
        <h3 class="store-subtitle">bouquets&nbsp;size&nbsp;S</h3>
        <p class="store-text">from &dollar;25</p>
      </li>
      <li class="store-item">
        <picture>
          <!-- Desktop screen -->
          <source
            media="(min-width:1280px)"

            "
            src="./img/store/img3_mob@1x.jpg"
            alt="Turquoise Flowers"
          />
        </picture>
        <h3 class="store-subtitle">bouquets&nbsp;size&nbsp;M</h3>

    <button class="button button-store" type="button" id="imitation">
      Order flowers
